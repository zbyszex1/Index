<div class="card">
    <div class="card-body">
      <p *ngIf="persons.length==0"><em>Loading...</em></p>
      <div class="container">
        <div class="row">
          <div class="col-md">
            <h1 id="tableLabel1">Klasyfikacja nazwisk</h1>
            <div *ngIf="persons.length > 0">
              <!-- <div class="mb-3"> -->
                <label class="form-label">Zestawienie osób</label>
                <div style="display: flex; flex-direction: row;">
                  <select class="form-control" [ngModel]="persons" (ngModelChange)="onIndeks($event)" size="20">
                    <option *ngFor="let person of persons; let i= index;" [ngValue]="person.id">
                      {{getIndex(i)}} {{getPerson(person)}}
                    </option>
                  </select>
                  <span>
                  </span>
                  <div>
                    <button class="btn btn-primary btn-wide" (click)="setClass(5)">
                        <span>Nic poza internowaniem</span>
                    </button>
                    <br/><br/>
                    <button class="btn btn-primary btn-wide" (click)="setClass(4)">
                        <span>Tajni współpracownicy</span>
                    </button>
                    <br/><br/>
                    <button class="btn btn-primary btn-wide" (click)="setClass(3)">
                        <span>Służba bezpieczeństwa</span>
                    </button>
                    <br/><br/>
                    <button class="btn btn-primary btn-wide" (click)="setClass(2)">
                        <span>Działacze opozycji</span>
                    </button>
                    <br/><br/>
                    <button class="btn btn-primary btn-wide" (click)="setClass(1)">
                        <span>Pozostałe osoby</span>
                    </button>
                    </div>
                </div>
              </div>
            </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
    </div>
