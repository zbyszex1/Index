<h1 id="tableLabel1">Teczka Indexes</h1>
<p>This component demonstrates fetching data from the MySQL server.</p>

<p *ngIf="!indexes"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel1" *ngIf="indexes">
  <thead>
    <tr>
      <th>Id</th>
      <th>PersonId</th>
      <th>ScanId</th>
      <th>Created</th>
      <th>Updated</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let index of indexes">
      <td>{{ index.id }}</td>
      <td>{{ index.personId }}</td>
      <td>{{ index.scanId }}</td>
      <td>{{ index.created }}</td>
      <td>{{ index.updated }}</td>
    </tr>
  </tbody>
</table>
