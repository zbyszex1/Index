<div class="card">
  <h4 class="card-header">Logowanie</h4>
  <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email jest wymagany</div>
                  <div *ngIf="f.email.errors.email">Zły format adresu email</div>
              </div>
          </div>
          <div class="mb-3">
              <label class="form-label">Hasło</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
                  <div *ngIf="f.password.errors.minlength">Hasło musi mieć co najmniej 8 znaków</div>
              </div>
          </div>
          <div>
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                  Zaloguj
              </button>
              <a routerLink="../register" class="btn btn-link"> lub zarejestruj się</a>
          </div>
      </form>
  </div>
</div>
