<div class="card">
  <h4 class="card-header">Hasło użytkownika</h4>
  <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Aktualne hasło</label>
          <input type="password" formControlName="old" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.old.errors }"/>
          <div *ngIf="submitted && f.old.errors" class="invalid-feedback">
              <div *ngIf="f.old.errors.required">Stare hasło jest wymagane</div>
          </div>
      </div>
      <div class="mb-3">
              <label class="form-label">Nowe hasło</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required #password/>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
                  <div *ngIf="f.password.errors.minlength">Hasło musi mieć co najmniej 8 znaków</div>
              </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Powtórzenie hasła</label>
            <input type="password" formControlName="confirm" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirm.errors }" pattern="{{ password.value }}" />
            <div *ngIf="submitted && f.confirm.errors" class="invalid-feedback">
                <div *ngIf="f.confirm.errors.required">Powtórzenie hasła jest wymagane</div>
                <div *ngIf="f.confirm.errors.pattern">Hasła muszą się zgadzać</div>
            </div>
        </div>
        <div>
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                  Zmień
              </button>
          </div>
      </form>
  </div>
</div>
